{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Update topic{% endblock title %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token%}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-dark my-4" type="submit">UPDATE</button>
    {% endbuttons %}
</form>
{% endblock content %}
