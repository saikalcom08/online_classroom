{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Detail topic{% endblock title %}

{% block content %}
    <h1 class="mt-5">Topic details</h1>
    <h3 class = "mt-5">Sections:</h3>
    <p class="text-danger font-italic">{{topics.course_id}}</p>
    <h3 class="text-danger font-italic mt-5">Тема: {{topics.name}}</h3>
    <p>{{topics.description}}</p>
    <img src="{{topics.image.url}}">
    {% buttons %}
    <div class="d-flex flex-row">
        <a class="btn btn-default" href="{% url 'online_class:update-topics' pk=topics.id %}">
            <button class="btn btn-dark my-4" type="submit">UPDATE</button>
        </a>
        <a class="btn btn-default" style="width:5px; height:5px" href="{% url 'online_class:delete-topics' pk=topics.id %}">
            <button class="btn btn-dark my-4" type="submit">DELETE</button>
        </a>
    </div>
    {% endbuttons %}
{% endblock content %}
