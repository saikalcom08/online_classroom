{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Topics{% endblock title %}

{% block content %}

<div class="list-group mt-5">
    <h4>List of topics:</h4>
    <a href="{% url 'online_class:create-topics' %}" class="btn btn-secondary" role="button">Add Topic</a>
    {%for t in topic %}
        <div class="d-flex flex-row">
            <a href="{% url 'online_class:detail-topics' pk=t.pk %}" class="list-group-item list-group-item-action">{{t.name}}</a>
            <a class="btn btn-default" href="{% url 'online_class:update-topics' pk=t.pk %}">
                        {% include 'icons/pencil-fill.svg' %}</a>
            <a class="btn btn-default" style="width:5px; height:5px" href="{% url 'online_class:delete-topics' pk=t.pk %}">
                        {% include 'icons/delete.svg' %}</a>
        </div>
    {%endfor %}
</div>
{% endblock content %}
