{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Create announcement{% endblock title %}
{% block content %}
<form action="" method="post" class="form container" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-dark my-4" type="submit">CREATE</button>
    {% endbuttons %}
</form>
{% endblock content %}
