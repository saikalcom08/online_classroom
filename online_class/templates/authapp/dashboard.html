{% extends "base.html" %}
{% block title %}Dashboard{% endblock title %}
{% block content %}
    <h1>{{welcome}}</h1>
    <br>
    <a href="{% url 'online_class:edit' %}" class="btn btn-primary">Edit Your Profile</a> or
    <a href="{% url 'online_class:password_change' %}" class="btn btn-warning">Change your password</a>
    <hr>
    <div class="d-flex flex-row">
        <div class="p-2">
            <h3>Announcements:</h3>
            {% for announce in announcement %}
                <a href="{% url 'online_class:announcement' %}">{{announce.title}}</a>
                <p></p>
            {% endfor %}
        </div>
        <div class="p-2"></div>
    </div>
{% endblock content %}
