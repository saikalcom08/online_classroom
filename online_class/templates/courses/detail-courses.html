{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Detail course{% endblock title %}

{% block content %}
    <h1 class="mt-5">Course details</h1>
    <h3 class="text-danger font-italic mt-5">{{course.name}}</h3>
    <p>{{course.description}}</p>
    <img src="{{course.image.url}}">
    {% buttons %}
    <div class="d-flex flex-row">
        <a class="btn btn-default" href="{% url 'online_class:update-courses' pk=course.id %}">
            <button class="btn btn-dark my-4" type="submit">UPDATE</button>
        </a>
        <a class="btn btn-default" style="width:5px; height:5px" href="{% url 'online_class:delete-courses' pk=course.id %}">
            <button class="btn btn-dark my-4" type="submit">DELETE</button>
        </a>
    </div>
    {% endbuttons %}
{% endblock content %}
